<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a4bb9fe7ab.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>BraviSSimo</title>
    <title>UserProfile</title>
</head>

<body>

    <header>
        <!-- TODO: Logout and username -->
    </header>
    <main>
        <div id="mainContainer" class="container mt-5">
            <div class="row">
                <div class="col-md-3 p-4 ">
                    <div class="p-2" id="profileImg">
                    </div>
                </div>
                <div class="col-md-9 p-4">
                    <div id="welcome">
                        <h3><span id="user"></span></h3>
                        <span id="recvdNotes"></span>
                        <i data-toggle="tooltip" data-placement="bottom" title="Received" class="fa-solid fa-heart">
                        </i>
                        <span id="sentNotes"></span> <i data-toggle="tooltip" data-placement="top" title="Sent"
                            class="fa-solid fa-rocket"></i>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 p-4">
                    <div class="row  px-5 mb-4">
                        <div class="col "><a href="#" id="recvdNotesLink">Received</a></div>
                    </div>
                    <div class="row px-5 mb-4">
                        <div class=" col"><a href="#" id="sentNotesLink">Sent</a></div>
                    </div>
                    <div class="row px-5 mb-4">
                        <div class="col"><a href="#" id="sendThanksLink">Send Thanks</a></div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div id="dataContainer">
                        <p>Hold dynamic data</p>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
    <footer>
        <!-- TODO: copyright and bravissimo title  -->
    </footer>
    <script src="/js/profile.js"></script>
</body>

</html>
